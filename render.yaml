services:
  # PostgreSQL Database
  - type: pserv
    name: simulados-db
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./docker/Dockerfile.postgres
    dockerContext: ./docker
    disk:
      name: simulados-db-disk
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # API Backend
  - type: web
    name: simulados-ibgp
    env: docker
    dockerfilePath: ./api/Dockerfile
    dockerContext: ./api
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: simulados-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: USE_POSTGRES
        value: "true"
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: simulados-ibgp-1
    env: static
    buildCommand: cd web && npm install && npm run build && cp public/_redirects dist/_redirects && echo "Build completed at $(date)"
    staticPublishPath: ./web/dist
    plan: free
    region: oregon
    branch: main
    envVars:
      - key: VITE_API_URL
        value: https://simulados-ibgp.onrender.com
    pullRequestPreviewsEnabled: true
